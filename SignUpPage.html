<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/SignUpPage.css">
    <title>회원가입</title>
</head>

<body>
    <h2>회원가입 페이지입니다.</h2>
    <hr>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label>아이디 : </label>
                    <input type="text" id="id" autofocus required>
                </li>
                <li>
                    <label>비밀번호: </label>
                    <input type="text" id="password" placeholder="숫자포함 6자리 이상">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>회원 정보</legend>
            <ul>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="number">연락처</label>
                    <input type="tel" id="number">
                </li>
                <li>
                    <label for="birth">생년월일</label>
                    <input type="date" id="birth">
                </li>
                <li>
                    <label>전공 선택</label>
                    <select>
                        <optgroup label="공과대학">
                            <option>컴퓨터공학과</option>
                            <option>전자공학과</option>
                            <option>로봇공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option>광고홍보학과</option>
                            <option>언론영상학과</option>
                            <option>국문학과</option>
                        </optgroup>

                    </select>
                </li>
            </ul>
        </fieldset>
        <input type="submit" title="회원가입" value="회원가입">
        <button type="reset" value="취소">취소</button> 
    </form>
</body>

</html>
